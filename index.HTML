<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">

    <title>Tu peso en otro planeta</title>

    <style type="text/css">
    body
    {
      background-color: green;
      color: white;
      font-family: Helvetica;
      font-size: 25px;
    }
    strong
    {
      color: yellow;
    }
    </style>

  </head>

  <body>
    <h1><center><strong><u>Tu peso en otro planeta</u></strong></center></h1>
    <h2><center>En la Tierra pesas distinto que en cualquier otro planeta del sistema solar.</center></h2>

    <script type="text/javascript">

      var usuario = prompt("Dinos tu peso actual.");
      var planeta = parseInt(prompt("Elige el planeta:\n1. Mercurio.\n2. Venus.\n3. Luna.\n4. Marte.\n5. Jupiter.\n6. Saturno.\n7. Urano.\n8. Neptuno.\n9. Pluton."));

      var peso = parseFloat(usuario);
      var g_mercurio = 3.7;
      var g_venus = 8.87;
      var g_saturno = 10.4;
      var g_urano = 8.7;
      var g_neptuno = 11.15;
      var g_pluton = 0.6;
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var g_luna = 1.62;
      var peso_final;
      var nombre;

      /*if (planeta<1&&planeta>8)
      {
        while (planeta<1||planeta>9)
        {
            planeta = prompt("¡¡¡¡¡ERROR!!!!!\nEscribe una opcion valida:\n*Escribe 1 para saber el peso en Marte.\n*Escribe 2 para saber el peso en Jupiter.");
        }
      }*/

      switch (planeta) {
        case 1:
          peso_final = peso * g_mercurio / g_tierra;
          nombre = "Mercurio";
          break;

        case 2:
          peso_final = peso * g_venus / g_tierra;
          nombre = "Venus";
          break;

        case 3:
          peso_final = peso * g_luna / g_tierra;
          nombre = "la Luna";
          break;
        case 4:
          peso_final = peso * g_marte / g_tierra;
          nombre = "Marte";
          break;
        case 5:
          peso_final = peso * g_jupiter / g_tierra;
          nombre = "Jupiter";
          break;
        case 6:
          peso_final = peso * g_saturno / g_tierra;
          nombre = "Saturno";
          break;
        case 7:
          peso_final = peso * g_urano / g_tierra;
          nombre = "Urano";
          break;
        case 8:
          peso_final = peso * g_neptuno / g_tierra;
          nombre = "Neptuno";
          break;
        case 9:
          peso_final = peso * g_pluton / g_tierra;
          nombre = "Pluton";
          break;
        default:
          document.write("<center><strong><br><br>¡ERROR!</strong> Presione <strong>F5</strong> y elija una opcion valida. </center>");
          exit;
        }


      peso_final = parseFloat(peso_final).toFixed(2);
      document.write("<center>Tu <b>peso</b> en <strong> " + nombre + "</strong> es: <b>"+ peso_final + " kg.</b></center>");

    </script>
  </body>
</html>
